<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-okaidia.min.css" rel="stylesheet" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #343541;
            color: #d1d5db;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #42454a;
            padding: 10px;
        }
        header .controls button {
            margin: 0 5px;
            background-color: #565a5e;
            color: #d1d5db;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .sidebar {
            width: 250px;
            background-color: #202123;
            padding: 10px;
            overflow-y: auto;
        }
        .sidebar button {
            width: 100%;
            background-color: #3f4044;
            color: #d1d5db;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #343541;
            color: #d1d5db;
        }
        .chat-messages {
            flex: 1;
            overflow-y: scroll;
            padding: 20px;
        }
        .message {
            background-color: #42454a;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .code {
            background-color: #2e2e30;
            padding: 10px;
            border-radius: 5px;
        }
        .composer {
            background-color: #42454a;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .composer input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                height: 150px;
                overflow-x: auto;
                display: flex;
                flex-direction: row;
            }
            .chat-messages {
                padding: 10px;
            }
        }
    </style>
    <title>ChatGPT Layout</title>
</head>
<body>
    <header>
        <h1>Session Title</h1>
        <div class="controls">
            <button>Clear</button>
            <button>Export</button>
        </div>
    </header>
    <div class="container">
        <div class="sidebar">
            <button>+ 새 대화</button>
            <!-- Conversation list items would be here -->
        </div>
        <div class="chat">
            <div class="chat-messages">
                <div class="message">Hello!</div>
                <div class="message">How can I assist you today?</div>
                <!-- More messages -->
            </div>
            <div class="composer">
                <input type="text" placeholder="Type a message..." />
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
</body>
</html>
